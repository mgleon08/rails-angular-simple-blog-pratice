<table class="table tabls-border">
  <tr>
    <th>標題</th>
    <th>內容</th>
    <th>動作</th>
  </tr>
  <tr ng-repeat="post in posts">
    <td>{{post.title}}</td>
    <td style="width: 50%;">{{post.content}}</td>
    <td>
      <button class="btn btn-default" ui-sref="posts.show({id:post.id})">顯示</button>
    </td>
    <td>
      <button class="btn btn-default" ui-sref="posts.edit({id:post.id})">編輯</button>
    </td>
    <td>
      <button class="btn btn-danger" ng-click="delete(post)">刪除</button>
    </td>
  </tr>
</table>
